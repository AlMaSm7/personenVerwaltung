<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Edit Person</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form th:action="@{/editperson/{id} (id=${person.id})}" th:object="${person}" method="post" onSubmit="return confirm('Do you really want to edit this person?');">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email" th:field="*{email}" th:value="${person.email}" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Firstname</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Firstname..."
                           th:field="*{firstname}" th:value="${person.firstname}" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname..." th:field="*{lastname}" required
                    th:value="${person.lastname}">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="f"
                           checked th:field="*{gender}" th:value="${person.gender}">
                    <label class="form-check-label" for="exampleRadios1">
                        female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="m"
                           th:field="*{gender}" required th:value="${person.gender}">
                    <label class="form-check-label" for="exampleRadios2">
                        male
                    </label>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input required th:value="${person.birthdate}" th:field="*{birthdate}" id="birthdate" class="form-control" type="date" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <script>
                    $(document).ready(function(){
                        $('#birthdate').dateTime({
                            format: 'dd.mm.yyyy'
                        });
                    })
                </script>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
